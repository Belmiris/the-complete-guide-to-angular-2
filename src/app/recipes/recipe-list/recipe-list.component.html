<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <!-- <app-recipe-item *ngFor="let recipeEl of recipes" [recipe-item]="recipeEl"></app-recipe-item> -->
        <a style="cursor: pointer;" class="list-group-item clearfix" *ngFor="let recipe of recipes; let i = index" 
                [routerLink]="['/recipes', i]">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                <p class="list-group-item-text">{{recipe.description}}</p>
            </div>
            <span class="pull-right">
                <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="image-responsive" style="max-height:50px;">
            </span>
        </a>        
    </div>
</div>
